<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete-1</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div style="text-align: center ;">
        <button onclick="gotoMainPage()" class="btn btn-primary">go to main page</button>
        <h3>Welcome To Delete page !</h3>
        
        <div id="userdetails"></div>
        <button onclick="conformDelete()" class="btn bg-danger">conform Delete</button>
        </div>
        <script>
            
            var url=window.location.href;
            console.log(url);
            var id=url.substr(url.lastIndexOf("?")+1)
            console.log(id)
            fetch("http://localhost:3000/players/"+id).then((response)=>{
                return response.json()
            }).then((user)=>{
                document.getElementById("userdetails").innerHTML=JSON.stringify(user)

            })
            function gotoMainPage(){
                window.location.href="sample.html"
            }
            function conformDelete(){
                fetch("http://localhost:3000/players/"+id,{
                    method:"DELETE"
                }).then((res)=>res.text())
                .then((res)=>{
                    window.location.href="sample.html"
                })
                    
                
            }

        </script>
</body>
</html>
