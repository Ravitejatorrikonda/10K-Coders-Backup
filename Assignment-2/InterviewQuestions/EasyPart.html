    var part1='';
    var part2='';
    var  part3='';
    for(i=0;i<newData.length;i++){
        if(i<3){
            part1=`${part1}${newData[i]}`
            
        }else if(i>=3 && i<6){
            part2=`${part2}${newData[i]}`
        }else if(i>=6 && i<10){
            part3=`${part3}${newData[i]}`
        }
    }
    return `(${part1}) ${part2}-${part3}`

}
