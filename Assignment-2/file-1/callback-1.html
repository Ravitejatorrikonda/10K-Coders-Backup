        function getData() {
            var getInfo = new XMLHttpRequest()
            getInfo.onreadystatechange = function () {
                if (getInfo.readyState == 4 && getInfo.status == 200) {
                      console.log(JSON.parse(getInfo.response));
                    data = JSON.parse(getInfo.response)
                    displayseriesNames(data)
                }
            }

            getInfo.setRequestHeader("X-RapidAPI-Host", "cricket-live-score4.p.rapidapi.com")
            getInfo.send();
        }
        function displayseriesNames(data) {
            console.log(data)
            data.data.completed.forEach((series) => {
                var myLi = document.createElement("li")
                myLi.innerHTML = series.series_name
                document.querySelector("ul").appendChild(myLi)
            })

        }
