<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback-5</title>
</head>
<body>
    <button onclick="getData()">get Data</button>
    <ul></ul>
    <script>
        var data=[]
        function getData(){
            var user=new XMLHttpRequest()
            user.onreadystatechange=function(){
                if(user.readyState==4&&user.status==200){
                        data=JSON.parse(user.response)
                        console.log(data);
                        diplayAllUser(data)
                }
            }
            user.open("GET","https://cricket-live-scores4.p.rapidapi.com/api")
            user.setRequestHeader("X-RapidAPI-Key","1b32c3b37fmsh869396a329e31bbp12c15djsn426915319b0e")
            user.setRequestHeader("X-RapidAPI-Host","cricket-live-scores4.p.rapidapi.com")
            user.send();
        }
        function  diplayAllUser(data){
            console.log(data)
            for(a in data){
            var myLi=document.createElement("li")
                myLi.innerHTML=(a+" : "+data[a])
                document.querySelector("ul").appendChild(myLi)
            }

        }

    </script>
    
</body>
</html>
