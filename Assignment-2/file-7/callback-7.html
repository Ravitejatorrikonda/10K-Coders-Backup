<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback-7</title>
</head>
<body>
    <button onclick="getData()">get data</button>
    <ul></ul>
    <script>
        var data=[];
        function getData(){
            var newUser=new XMLHttpRequest()
            newUser.onreadystatechange=function(){
                if(newUser.readyState==4&&newUser.status==200){
                    data=JSON.parse(newUser.response)
                    //    console.log(data);
                       displayAllUsers(data)
                }
            }
            newUser.open("GET","https://live-cricket-exchange.p.rapidapi.com/events/cricket/inplay")
            newUser.setRequestHeader("X-RapidAPI-Key","1b32c3b37fmsh869396a329e31bbp12c15djsn426915319b0e")
            newUser.setRequestHeader("X-RapidAPI-Host","live-cricket-exchange.p.rapidapi.com")
            newUser.send();
        }
        function displayAllUsers(data){
            // console.log(data[0].Name)
            // data.data.forEach((element) => {
                for(a in data){
                    console.log(data[a].Name)
                    var myLi=document.createElement("li")
                    myLi.innerHTML=data[a].Name
                    document.querySelector("ul").appendChild(myLi)
                }
            // });
        }
    </script>
</body>
</html>
