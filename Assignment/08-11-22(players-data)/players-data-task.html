        var totalNubers =indiaplayers.reduce((r,g)=>{
            if(r.runs){

            }else{
                return r+g.runs
            }
        });
        document.write("total runs :" + totalruns + "<br>")

        // total fours

        var totalfours = indiaplayers.reduce((r, g) => {
            if (r.fours == 0) {
                return r.fours + g.fours

            } else if (r.fours) {
                return r.fours + g.fours
            }

            else {
                return r + g.fours
            }
        });

        document.write("total fours :" + totalfours + "<br>")

        // total sixes

        var totalsixes = indiaplayers.reduce((r, g) => {
            if (r.sixes ==0) {
                return r.sixes + g.sixes
             } 
            else if(r.sixes) {

                  return r.sixes+ g.sixes
            }
            else{
                return r+g.sixes
            }

        });
        document.write("total sixes :" + totalsixes + "<br> <br>")


        //  lowest run players

        var lowestruns = indiaplayers.reduce((r, g) => {
            if (Object.values(r).length > 0) {
                return Math.min(r.runs, g.runs);
            } else {
                return Math.min(r, g.runs);
            }
        });



        var lowestplayers = indiaplayers.filter((player) => {
            return player.runs == lowestruns

        })
        lowestplayers.forEach((player) => {
            document.write("lowest run players :" + player.name + "<br>")
        });
        document.write("lowest score is :" + lowestruns + "<br> <br>")


        //  highest runs players

        var highestruns = indiaplayers.reduce((r, g) => {
            if (Object.values(r).length > 0) {
                return Math.max(r.runs, g.runs);
            } else {
                return Math.max(r, g.runs);
            }
        });


        var highplayers = indiaplayers.filter((player) => {
            return player.runs == highestruns
        });

        highplayers.forEach((player) => {
            document.write("highest player names :" + player.name + "<br>")
        })
        document.write(" highest score :" + highestruns + "<br> <br>")


        // lowest strike rate

        var lowstrike = indiaplayers.reduce((r, g) => {
            if (Object.values(r).length > 0) {
                return Math.min(r.SR, g.SR);
            } else {
                return Math.min(r, g.SR);
            }
        });
        var lowestSR = indiaplayers.filter((player) => {
            return player.SR == lowstrike
        });

        lowestSR.forEach((player) => {
            document.write("low strike rate player :"+player.name+"<br>")
        });
        document.write("lowest strike rate :"+lowstrike+"<br> <br>")


        //   highest strike rate

         var highstrike=indiaplayers.reduce((r,g)=>{

            }
         });

            return player.SR == highstrike
         });
         highSR.forEach((player)=>{
            document.write(" highest strike rate player :"+player.name+"<br>")
         })
         document.write("highest strike rate :"+highstrike+"<br> <br>")
    </script>
