<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max</title>
</head>

<body>
    <script>
        var ravi = [9,7,4,4,7,9];
        var ravi1=Math.min(...ravi)
        console.log(ravi1)

       var ravi3=[9,7,4,4,7,9];
       var ravi34=Math.max(...ravi3)
       console.log(ravi34)
        

    </script>
</body>

</html>
